name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install Pipenv
      run: |
        pip3 install pipenv
    - name: Install Dependencies
      run: |
        pipenv install 
    - name: Run Tests
      run: pipenv run python manage.py test
